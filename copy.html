<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Capstone</title>
        <link rel="stylesheet" href="src/styles.css">
        <link rel="stylesheet" href="src/titian.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    </head>
    <body class="baroque">
        <wrapper id="publication">
            <section class="hero">
                
            </section>
            <section class="not-hero page-section" id="publication-section">
                <section class="header">
                    <h1 class="page-title">Baroque Publications</h1>
                    <input type="text" name="search" id='pub-search' class="search" placeholder="search">
                </section>
                <nav id="publicationNavbar">
                    <ul>
                        <li id="homeNavLink">Home</li>
                        <li id="newPub-li">New Publication</li>
                    </ul>
                    <div id="newPublication" class="nav-form">
                        <input type="text" name="name" id="nameInput" placeholder="Name">
                        <textArea name="description" id="descriptionInput" placeholder="Description"></textArea>
                        <div id="post-style-dropdown" class="dropdown">
                            <input id="new-pub-drop-button" class="drop-button" type="text" name="post" placeholder="Style">
                            <ul id = "pub-dropdown-list" class="dropdown-list">
                                <li class="option"><em>Default</em></li>
                                <li class="option"><em>Pretentious</em></li>
                                <li class="option"><em>Elegant</em></li>
                            </ul>
                        </div>
                        <input type="submit" id="newPubSubmit" name="submit" value="Create Publication">
                    </div>
                    <div id="updatePublication" class="nav-form">
                        <p></p>
                        <input type="text" name="name" id="updateNameInput" >
                        <textArea name="description" id="updateDescriptionInput"></textArea>
                        <div id="post-style-dropdown" class="dropdown">
                            <input id="update-pub-drop-button" class="drop-button" type="text" name="post" placeholder="Style">
                            <ul class="dropdown-list">
                                <li class="option"><em>Default</em></li>
                                <li class="option"><em>Pretentious</em></li>
                                <li class="option"><em>Elegant</em></li>
                            </ul>
                        </div>
                        <input type="submit" id="updatePubSubmit" name="submit" value="Update Publication">
                    </div>
                    <div id="deletePublication" class="nav-form">
                        <button id="deleteConfirmation"></button>
                    </div>
                </nav>
                <section class="main" id="publicationMain">

                </section>


            </section>
        </wrapper>

        <wrapper id="issue" class="page-section">
            <section class="header">
                <h1 class="page-title">Yale Publications App</h1>
            </section>
            <nav id="issueNavbar">
                <ul>
                    <li id="backToPubsNavLink">Back to Publications</li>
                    <li id="backToPubSoloNavLink"></li>
                    <li id="newIssueLi">New Issue</li>
                    <li id="updatePubLi-embed"></li>
                </ul>
                <div id="updatePublication-embed" class="nav-form">
                    <p></p>
                    <input type="text" name="name" id="updateNameInput-embed" >
                    <textArea name="description" id="updateDescriptionInput-embed"></textArea>
                    <div id="post-style-dropdown-embed" class="dropdown">
                        <input id="update-pub-drop-button-embed" class="drop-button" type="text" name="post" placeholder="Style">
                        <ul class="dropdown-list">
                            <li class="option"><em>Default</em></li>
                            <li class="option"><em>Pretentious</em></li>
                            <li class="option"><em>Elegant</em></li>
                        </ul>
                    </div>
                    <input type="submit" id="updatePubSubmit-embed" name="submit" value="Update Publication">
                </div>
                <div id="newIssue" class="nav-form">
                    <input type="text" name="name" id="issueNameInput" placeholder="Name">
                    <textArea name="number" id="issueNumberInput" placeholder="Number"></textArea>
                    <input type="submit" id="newIssueSubmit" name="submit" value="Create Issue">
                </div>
                <div id="updateIssue" class="nav-form">
                    <p></p>
                    <input type="text" name="name" id="updateIssueNameInput" >
                    <input name="description" id="updateIssueNumberInput">
                    <input type="submit" id="updateIssueSubmit" name="submit" value="Update Issue">
                </div>
                <div id="deleteIssue" class="nav-form">
                    <button id="deleteIssueConfirmation"></button>
                </div>
                <div id="edit-tags" class="nav-form">
                    <p></p>
                    <input type="text" id="tag-1" placeholder="tag">
                    <input type="text" id="tag-2" placeholder="tag">
                    <input type="text" id="tag-3" placeholder="tag">
                    <input type="submit" id="submitTags" value="Update Tags">
                </div>
            </nav>
            <section class="main" id="issueMain">
                <section id="publication-details">
                    <h1 class="page-title" id="pub-details-title">Title</h1>
                    <div id="bg-items">
                        <h3 id="blowup"></h3>
                    </div>
                    <p id="pub-details-desc"></p>
                    <section id="pub-details-tags" class="tags"></section>
                </section>
            </section>
            <section id="single-view">
                <div class = "header" id="single-view-header">
                    <h1 class="page-title">Article</h1>
                    <button class="new-article">New Article</button>
                    <div id="newArticle">
                        <input type="text" name="name" id="articleNameInput" placeholder="Name">
                        <textArea name="description" id="articleContentInput" placeholder="Content"></textArea>
                        <input type="text" name="file" id="articleFileInput" placeholder="File">
                        <input type="submit" id="articleSubmit" name="submit" value="Create Article">
                    </div>
                    <div id="updateArticle">
                        <p></p>
                        <input type="text" name="name" id="updateArticleNameInput" placeholder="Name">
                        <textArea name="description" id="updateArticleContentInput" placeholder="Content"></textArea>
                        <input type="text" name="file" id="updateArticleFileInput" placeholder="File">
                        <input type="submit" id="updateArticleSubmit" name="submit" value="Create Article">
                    </div>
                    <div id="deleteArticle">
                        <button id="deleteArticleConfirmation"></button>
                    </div>
                </div>
                <div id="single-article">
                    
                </div>
                <div class="single-view-posts" class="page-section">
                
                </div>
            </section>
        </wrapper>
        <script src="src/copy.js" defer></script>
    </body>
</html>
